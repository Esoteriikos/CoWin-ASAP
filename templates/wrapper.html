<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="refresh" content="30">
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <!-- External JS Script -->
        <script src="/static/main.js"></script> 

        <style>
        /* html, body {
        height: 100%;
        background-color: #152733; 
        overflow: visible;
        } */

            .multiline {
                white-space: pre-line;
                font-size: 25px;
                text-align: center;

            }

            .background {
                background-image: linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .clipboard {
                margin-top: 10px;
                border: 0;
                padding: 15px;
                border-radius: 3px;
                background-image: linear-gradient( 135deg, #FDEB71 10%, #F8D800 100%);
                cursor: pointer;
                color: #04048c;
                font-family: 'Karla', sans-serif;
                font-size: 16px;
                position: relative;
                top: 0;
                transition: all .2s ease;
            }

            /* .contiainer {
                margin-left: 10px;
                margin-right:10px;
            } */
            .table {background-color: antiquewhite;}
            .record-success {background-color: #96f199}
            .record-failed {background-color: #faafaf}

            #available-msg {font-size: 40px;}
            #available-at-pincode-msg {font-size: 25px;}

            button:hover {
                top: 5px;
            }
        </style>

    </head>

    <body class="wrapper">



        <div class="container-sm">

            <p align="center" id="demo"></p>
            <p align='center' style="color: black;"><b>Will Refresh Automatically every 30s</b></p>
            <p align="center">
                <a href=/ >
                    <button class="btn btn-primary" style="height:35px;width:150px">HOME PAGE</button>
                </a>
            </p>
    

            <p class="alert alert-error" align="center" id="fetch-failed"></p>

            <div class="alert alert-info multiline" id="scroll-up-to">
                <p id='filters-info'></p>
            </div>

            <div id="available-div" >
                <p align="center" id="available-msg"></p>
                <p align="center" id="available-at-pincode-msg"></p>
                <a href="https://selfregistration.cowin.gov.in/" class="btn btn-primary" target="="_blank>COWIN SIGN IN</a>
            </div>

            <div class="background">
                <center>
                <button class="clipboard">Click me to copy current Quick Acess Url</button>
                <p id='url-copied' style="font-size: 22px; font-weight: 600;"></p>
                </center>
            </div>

            <div class="container-fluid">
                <table class="table" id="cowinData" border="1"></table>
            </div>

            <p class="alert alert-warning" align="center" id="no-data-msg"></p>
            <p class="alert alert-danger multiline" align="center" id="error-msg"></p>

        </div>

        <p align="center">
            <a href=#scroll-up-to >
                <button class="btn btn-warning" style="height:45px;width:180px">Scroll to TOP</button>
            </a>
        </p>
        <footer class="page-footer font-small" style="color:#000">
            <div class="text-center">Version=1.1   @ e s o t e r i i k o s</div>
        </footer>


    </body>

</html>
